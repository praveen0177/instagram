<!DOCTYPE html>
<html lang="en">
<head>

  <title>Login Page</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>

      <button type="submit">Login</button>

    <div class="links">
      <p>Don't have an account? <a href="signup.html">Sign up</a> <br> <a href="index.html">Home</a> </p>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
